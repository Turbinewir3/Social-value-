<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtue Score Evaluator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ§  Virtue Score Evaluator</h1>

    <div id="section-1">
      <h2>I identify as:</h2>
      <div id="identity-section"></div>
      <button id="next-button">Next</button>
    </div>

    <div id="section-2" class="hidden">
      <h2>I am opposed to someone who is:</h2>
      <div id="opposed-section"></div>
      <button id="compare-button">Continue</button>
    </div>

    <div id="question-3" class="hidden">
      <h3>Would you still give them virtue points if they disagree with you ideologically?</h3>
      <button id="yes-button">Yes</button>
      <button id="no-button">No</button>
    </div>

    <div id="penalty-section" class="hidden">
      <h3>Select the traits you would ignore their virtue for:</h3>
      <div id="penalty-options"></div>
    </div>

    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

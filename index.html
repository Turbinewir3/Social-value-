<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtue Signal Score</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ§  Virtue Signal Score Calculator</h1>

    <!-- Section 1 -->
    <h2>I am...</h2>
    <div class="options">
      <label><input type="checkbox" name="self" value="black"> Black</label>
      <label><input type="checkbox" name="self" value="indigenous"> Indigenous</label>
      <label><input type="checkbox" name="self" value="personOfColor"> Person of Color</label>
      <label><input type="checkbox" name="self" value="gay"> LGBTQ+</label>
      <label><input type="checkbox" name="self" value="woman"> Female</label>
      <label><input type="checkbox" name="self" value="disabled"> Disabled</label>
      <label><input type="checkbox" name="self" value="poor"> Poor</label>
      <label><input type="checkbox" name="self" value="neurodivergent"> Neurodivergent</label>
      <label><input type="checkbox" name="self" value="left"> Democrat</label>
      <label><input type="checkbox" name="self" value="atheist"> Non-religious</label>
      <label><input type="checkbox" name="self" value="religiousMinority"> Religious Minority</label>
    </div>

    <!-- Section 2 -->
    <h2>The other person is...</h2>
    <div class="options">
      <label><input type="checkbox" name="opposed" value="black"> Black</label>
      <label><input type="checkbox" name="opposed" value="indigenous"> Indigenous</label>
      <label><input type="checkbox" name="opposed" value="personOfColor"> Person of Color</label>
      <label><input type="checkbox" name="opposed" value="gay"> LGBTQ+</label>
      <label><input type="checkbox" name="opposed" value="woman"> Female</label>
      <label><input type="checkbox" name="opposed" value="disabled"> Disabled</label>
      <label><input type="checkbox" name="opposed" value="poor"> Poor</label>
      <label><input type="checkbox" name="opposed" value="neurodivergent"> Neurodivergent</label>
      <label><input type="checkbox" name="opposed" value="left"> Democrat</label>
      <label><input type="checkbox" name="opposed" value="atheist"> Non-religious</label>
      <label><input type="checkbox" name="opposed" value="religiousMinority"> Religious Minority</label>
    </div>

    <!-- Section 3 -->
    <h2>Do you still give them virtue points if they disagree with you?</h2>
    <label><input type="radio" name="grantVirtue" value="yes"> Yes</label>
    <label><input type="radio" name="grantVirtue" value="no"> No</label>

    <!-- Section 4 -->
    <div style="margin-top: 2rem;">
      <button onclick="calculateScore()">Calculate Score</button>
    </div>

    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

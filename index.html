<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtue Score Evaluator</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      padding: 2em;
    }
    h1 {
      font-size: 2em;
    }
    select, button {
      margin: 0.5em 0;
      padding: 0.4em;
      width: 100%;
      max-width: 300px;
      font-size: 1em;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
    }
    label {
      font-weight: bold;
      margin-top: 1em;
      display: block;
    }
  </style>
</head>
<body>

  <h1>ðŸ§  Virtue Score Evaluator</h1>

  <h2>I identify as:</h2>

  <label for="race">Race:</label>
  <select id="race">
    <option>Choose one</option>
    <optgroup label="Pale and Dominant">
      <option value="White">White</option>
    </optgroup>
    <optgroup label="Melanin-rich Marvels">
      <option value="Black">Black</option>
      <option value="Afro-Caribbean">Afro-Caribbean</option>
    </optgroup>
    <optgroup label="Culturally Overachieving">
      <option value="Asian">Asian</option>
      <option value="East Asian">East Asian</option>
      <option value="South Asian">South Asian</option>
    </optgroup>
    <optgroup label="Spicy Excellence">
      <option value="Latino/Hispanic">Latino/Hispanic</option>
    </optgroup>
    <optgroup label="Falafel-powered Fabulous">
      <option value="Middle Eastern">Middle Eastern</option>
    </optgroup>
    <optgroup label="Here Before It Was Cool">
      <option value="Indigenous">Indigenous</option>
    </optgroup>
    <optgroup label="Combo Platter">
      <option value="Mixed">Mixed</option>
    </optgroup>
    <optgroup label="Mystery Flavor">
      <option value="Other">Other</option>
    </optgroup>
  </select>

  <label for="ethnicity">Ethnicity:</label>
  <select id="ethnicity">
    <option>Choose one</option>
    <option value="Jewish">Jewish</option>
    <option value="Arab">Arab</option>
    <option value="Hispanic">Hispanic</option>
    <option value="Indigenous">Indigenous</option>
    <option value="Other">Other</option>
  </select>

  <label for="religion">Religion:</label>
  <select id="religion">
    <option>Choose one</option>
    <optgroup label="Heaven-Endorsed">
      <option value="Christian">Christian</option>
      <option value="Muslim">Muslim</option>
      <option value="Jewish">Jewish</option>
      <option value="Hindu">Hindu</option>
    </optgroup>
    <optgroup label="Spiritual Freestylers">
      <option value="Agnostic">Agnostic</option>
      <option value="Atheist">Atheist</option>
      <option value="Other">Other</option>
    </optgroup>
  </select>

  <label for="sex">Sex:</label>
  <select id="sex">
    <option>Choose one</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Intersex">Intersex</option>
    <option value="Other">Other</option>
  </select>

  <label for="age">Age:</label>
  <select id="age">
    <option>Choose one</option>
    <option value="65+">65+</option>
    <option value="50-64">50â€“64</option>
    <option value="30-49">30â€“49</option>
    <option value="18-29">18â€“29</option>
    <option value="Under 18">Under 18</option>
  </select>

  <label for="finances">Financial Status:</label>
  <select id="finances">
    <option>Choose one</option>
    <option value="Wealthy">Wealthy</option>
    <option value="Comfortable">Comfortable</option>
    <option value="Struggling">Struggling</option>
    <option value="Poverty Line or Below">Poverty Line or Below</option>
  </select>

  <label for="education">Education Level:</label>
  <select id="education">
    <option>Choose one</option>
    <option value="No Formal Education">No Formal Education</option>
    <option value="High School / GED">High School / GED</option>
    <option value="Some College">Some College</option>
    <option value="Bachelor's Degree">Bachelor's Degree</option>
    <option value="Graduate Degree">Graduate Degree</option>
  </select>

  <label for="politics">Political Beliefs:</label>
  <select id="politics">
    <option>Choose one</option>
    <option value="Left">Left / Progressive</option>
    <option value="Center">Centrist / Moderate</option>
    <option value="Right">Right / Conservative</option>
    <option value="Other">Other / Undeclared</option>
  </select>

  <label for="authority">Attitude Toward Authority:</label>
  <select id="authority">
    <option>Choose one</option>
    <option value="Rebel">Rebel</option>
    <option value="Skeptical">Skeptical</option>
    <option value="Neutral">Neutral</option>
    <option value="Respectful">Respectful</option>
    <option value="Obedient">Obedient</option>
  </select>

  <button id="nextBtn">Next</button>

  <script>
    document.getElementById("nextBtn").addEventListener("click", function() {
      const fields = [
        'race', 'ethnicity', 'religion', 'sex',
        'age', 'finances', 'education',
        'politics', 'authority'
      ];

      let incomplete = false;
      let values = {};

      for (let field of fields) {
        const val = document.getElementById(field).value;
        if (val === "Choose one") {
          incomplete = true;
          break;
        }
        values[field] = val;
      }

      if (incomplete) {
        alert("Please complete all selections before continuing.");
      } else {
        console.log("Selections:", values);
        alert("Thanks! Moving to the next section...");
        // You can trigger a screen change here instead
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtue Score App</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>ðŸ§  Virtue Score Evaluator</h1>
    <p>I identify as:</p>
    <div id="identity-section" class="dropdowns"></div>

    <p>I am opposed to someone who is:</p>
    <div id="opposed-section" class="dropdowns"></div>

    <button id="calculate-btn">Calculate My Virtue Score</button>

    <div id="score-section" class="hidden">
      <h2>Your Portrayed Virtue Score: <span id="virtue-score"></span></h2>
    </div>

    <div id="hypocrisy-section" class="hidden">
      <p>Would you still give them virtue points if they disagree with you ideologically?</p>
      <button class="hypo-btn" data-answer="yes">Yes</button>
      <button class="hypo-btn" data-answer="no">No</button>
    </div>

    <div id="penalty-section" class="hidden">
      <p>Select the traits you would ignore their virtue for:</p>
      <div id="penalty-options" class="dropdowns"></div>
    </div>

    <div id="final-result" class="hidden">
      <h2>ðŸ§¾ Final Scorecard</h2>
      <p>Portrayed Score: <span id="portrayed"></span></p>
      <p>Revealed Score: <span id="revealed"></span></p>
      <p id="hypocrisy-msg"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
